<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Learning Chatbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <button id="exerciseButton">Get Grammar Exercise</button>
        <button id="quizButton">Get Quiz</button>
        <div id="feedback"></div>
        <div id="progress">Score: 0, Completed Exercises: 0</div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
